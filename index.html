<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jason's Pizza Company</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container-fluid">

      <div class="header">
        <h1>Jason's Pizza Delivery</h1>
      </div>

      <!-- /** Begin Row 1 **/ -->
      <div class="row">
        <div class="col-sm-6">
          <div class="choose-size">
            <h4>Please select the size of the pizza that you want.</h4>
            <select class="form-control" id="choice">
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
            </select>
            <button class="btn btn-primary" id="sizeBtn">Select Size</button>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="row">
            <div class="col-sm-12">
              <form id="frmCheck">
                <div class="choose-toppings">
                  <h4 class="h4-2">Please select your toppings.</h4>
                  <label class="checkbox-inline">
                    <input type="checkbox" value="pineapple">Pineapple
                  </label>
                  <label class="checkbox-inline">
                    <input type="checkbox" value="pepperoni">Pepperoni
                  </label>
                  <label class="checkbox-inline">
                    <input type="checkbox" value="mushrooms">Mushrooms
                  </label>
                  <label class="checkbox-inline">
                    <input type="checkbox" value="salmon">Salmon
                  </label>
                  <label class="checkbox-inline">
                    <input type="checkbox" value="chorizo">Chorizo
                  </label>
                  <label class="checkbox-inline">
                    <input type="checkbox" value="bacon">Bacon
                  </label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12" id= "buttonalign">
                <button type="submit" class="btn btn-success" id="addTopBtn">Add Toppings</button>
              </div>
            </div>





          </div>
        </div>
      </div>
      <!-- /** End Row 1 **/ -->

      <div class="row row2">
        <div class="col-sm-6">
          <h4>Thank you for choosing your pizza!</h4>
          <img class="img-responsive" src="img/pizza.jpg">
        </div>
        <div class="col-sm-6">
          <div class="display-size">
            <p>You have selected a pizza of size <strong><span class="spanSize"></span></strong>.</p>
          </div>
          <div class="display-toppings">
            <p>Your current toppings are:<span class="display-topping"></span></p>
          </div>
          <div class="display-price">
            <p>Your total price for your current pizza configuration is <strong><span class="finalPrice"></span> dollars</strong>.</p>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
