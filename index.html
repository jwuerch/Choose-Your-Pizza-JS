<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jason's Pizza Company</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container-fluid">

      <div class="header">
        <h1>Jason's Pizza Delivery</h1>
      </div>

      <!-- /** Begin Row 1 **/ -->
      <div class="row">
        <div class="col-sm-6">
          <div class="choose-size">
          </div>
        </div>
        <div class="col-sm-6">
          <div class="choose-toppings">

            <div class="checkbox">
              <label>
                <input type="checkbox" value="pineapple">Pineapple
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="pepperoni">Pepperoni
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="mushrooms">Mushrooms
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="sausage">Sausage
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="chorizo">Chorizo
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="bacon">Bacon
              </label>
            </div>






          </div>
        </div>
      </div>
      <!-- /** End Row 1 **/ -->

      <div class="row">
        <div class="col-sm-12">

        </div>
      </div>

    </div>
  </body>
</html>
